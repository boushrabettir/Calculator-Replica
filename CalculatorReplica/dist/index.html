<!-- partial:index.partial.html -->
<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@600&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div class = calculator>
      <p> Created with <span class = "heart">&#9829</span> by Boushra</p>
      <div id = 'display'></div>
      
    <div class = 'number-btn-all'>
      <!-- Idea was to create a table and create table rows and elements -->
      <table>
        <tr>
          <td><button type = 'button' id = 'clear' id = 'btn'> C </button</td>
          <td><button type = 'button' id = '-' id = 'btn'> - </button</td>
          <td><button type = 'button' id = '+' id = 'btn'> + </button</td>
          <td><button type = 'button' id = 'backspace' id = 'btn'> < </button</td>
        </tr>
        <tr>
          <td><button type = 'button' id = '7' class = 'btn-number'> 7</button></td>
          <td><button type = 'button' id = '8' class = 'btn-number'> 8</button></td>
          <td><button type = 'button' id = '9' class = 'btn-number'> 9</button></td>
          <td><button type = 'button' id = '*' class = 'btn'> &times </button></td>
         </tr> 
         <tr>
          <td><button type = 'button' id = '4' class = 'btn-number'> 4</button></td>
          <td><button type = 'button' id = '5' class = 'btn-number'> 5</button></td>
          <td><button type = 'button' id = '6' class = 'btn-number'> 6</button></td>
          <td><button type = 'button' id = '/' class = 'btn'> &divide </button></td>
         </tr> 
         <tr>
          <td><button type = 'button' id = '1' class = 'btn-number'> 1</button></td>
          <td><button type = 'button' id = '2' class = 'btn-number'> 2</button></td>
          <td><button type = 'button' id = '3' class = 'btn-number'> 3</button></td>
          <td><button type = 'button' id = '.' class = 'period-btn btn'> . </button></td>
         </tr>     
         <tr>
          <td><button type = 'button' id = '0' class = 'btn-number'> 0 </button></td>
          <td><button type = 'button' id = 'equal' class = 'btn'> = </button></td>
         </tr>
      </table>
   </div>
  </div>   
 </body> 
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
